<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1학년 주기율표</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <style>
        body{
            background-color: #444444;
        }

        .center{
            position: absolute;
            left: 50%;
            top: 50%;
            width: auto;
            height: auto;
            transform: translate(-50%,-50%);

            text-align: center;
        }
        p{
            color: #ffffff;
            font-size: 30px;
        }
    </style>
</head>


<body>
    <div class="center">
        <input type="text" id="input_tag">
        <br>
        <button type="button"  class="btn btn-primary" onclick="getValueInput()">click</button>
        <br>
        <p id="element_">
        </p>
    </div>
    <script>
        periodic_table = {
            // 벨류[0] = 원소 영어
            // 벨류[1] = 전자 갯수
            // 벨류[2] = 족
            // 벨류[3] = 주기
            "수소" : ['H', 1, 1, 1],
            "헬륨" : ['He', 2, 1, 18],
            "리튬" : ['Li', 3, 2, 1],
            "베릴륨" : ['Be', 4, 2, 2],
            "붕소" : ['B', 5, 2, 13],
            "탄소" : ['C', 6, 2, 14],
            "질소" : ['N', 7, 2, 15],
            "산소" : ['O', 8, 2, 16],
            "플루오린" : ['F', 9, 2, 17],
            "네온" : ['Ne', 10, 2, 18],
            "나트륨" : ['Na', 11, 3, 1],
            "마그네슘" : ['Mg', 12, 3, 2],
            "알루미늄" : ['Al', 13, 3, 13],
            "규소" : ['Si', 14, 3, 14],
            "인" : ['P', 15, 3, 15],
            "황" : ['S', 16, 3, 16],
            "염소" : ['Cl', 17, 3, 17],
            "아르곤" : ['Ar', 18, 3, 18],
            "칼륨" : ['K', 19, 4, 1],
            "칼슘" : ['Ca', 20, 4, 2]
        };

        function getValueInput(){  
            var input_tag = document.getElementById("input_tag").value;

            var element = document.getElementById("element_");
            var ls = periodic_table[input_tag];
            var st = "윈소 기호 : "+ls[0]+"\n원자 번호 : "+ls[1]+"\n족 : "+ls[2]+"\n주기 : "+ls[3];
            element.innerText = st;
        }

    </script>
</body>
</html>
